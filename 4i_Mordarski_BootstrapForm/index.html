<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <header class="row bg-primary-subtle text-primary text-uppercase fs-2 text-center fw-bold py-auto justify-content-center">
            <p>wprowadzenie i edycja danych w bd</p>
        </header>
        <main class="row justify-content-evenly gap-3">
           <div class="container bg-primary-subtle text-primary col text-center py-3 pb-5 my-3 mr-3">
                <p >Wprowadzenie danych</p>
                <hr class="border-2">
                <label for="inp1" class="text-black">
                    Pole 1
                    <input type="text" name="inp1" id="inp1" class="mb-3 rounded" placeholder="adadad">
                </label>
                <label for="inp2" class="text-black">
                    Pole 2
                    <input type="text" name="inp2" id="inp2" class="mb-3 rounded" placeholder="adadad">
                </label>
                <label for="inp3" class="text-black">
                    Pole 3
                    <input type="text" name="inp3" id="inp3" class="mb-3 rounded" placeholder="adadad">
                </label>
                <label for="inp4" class="text-black">
                    Pole 4
                    <input type="text" name="inp4" id="inp4" class="mb-3 rounded" placeholder="adadad">
                </label>
                  <div class="container row justify-content-evenly">
                    <button type="button" class="btn btn-primary col-4 btn-sm">Czyść</button>
                    <button type="button" class="btn btn-primary col-4 btn-sm">Wyślij</button>
                  </div>
           </div>
           <div class="container bg-primary-subtle text-primary col text-center py-3 pb-5 my-3">
                <p >Edycja danych</p>
                <hr class="border-2">
                <label for="inp5" class="text-black">
                    Pole 5
                    <input type="text" name="inp5" id="inp5" class="mb-3 rounded">
                </label>
                <label for="inp6" class="text-black">
                    Pole 6
                    <input type="text" name="inp6" id="inp6" class="mb-3 rounded">
                </label>
                <label for="inp7" class="text-black">
                    Pole 7
                    <input type="text" name="inp7" id="inp7" class="mb-3 rounded">
                </label>
                <label for="inp8" class="text-black">
                    Pole 8
                    <input type="text" name="inp8" id="inp8" class="mb-3 rounded">
                </label>
                  <div class="container row justify-content-evenly">
                    <button type="button" class="btn btn-primary col-4 btn-sm">Pobierz dane</button>
                    <button type="button" class="btn btn-primary col-4 btn-sm">Edytuj</button>
                  </div>
           </div>
        </main>
        <footer class="row text-center bg-primary-subtle text-primary">
            <p> &copy Mordarski 2023</p>
        </footer>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
